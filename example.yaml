instance-creation:
    cloud-service                 : aws
    user-platform                 : osx
    aws-credentials:
        generate-configuration      : FALSE
        default-region              : us-east-2
        key-id                      : [REDACTED]
        secret-key                  : [REDACTED]
    cli-parameters:
        ami-id               : ami-06e2d763
        instance-type        : t2.micro
        instance-number      : 3
        security-group-id    : [REDACTED]
        keyfile:
            key-path        : /users/aleith/.ssh
            key-name        : aleith-workshop
        spot:
            spot-price               : .0035
            wait-time                : 2
            retry                    : FALSE (nonfunctional)
            fallback                 : False

    instance-configuration:
        directory-parameters:
            generate-directory  : TRUE
            user-list           : registration_tiny.csv
            directory-type      : (controls what information is used in directory generation e.g. should person's name be included?)
        verbosity                : FALSE
        logging:
           cron-interval         : 10
           log-directory         : .
           wait                  : FALSE
        username                 : ubuntu
        conda-path               : /home/ubuntu/miniconda2/bin
        jupyter-port             : 15500
        jupyter-password         : [REDACTED]